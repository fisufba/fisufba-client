<div class="tab-pane" id="profile" role="tabpanel">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 col-xs-6 b-r">
        <form class="form-horizontal form-material"
              id="loginform"
              (keyup)="onUpdateForm()"
              [formGroup]="updateForm">
          <h3 class="box-title m-b-20">Alterar dados de Paciente</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <label class="control-label">Nome</label>
              <input class="form-control"
                     type="text"
                     formControlName="nome"
                     value="{{'Johnathan Doe'}}">
            </div>
          </div>

          <div *ngIf="this.updateForm.get('nome').invalid && this.updateForm.get('nome').touched" class="alert alert-danger">

            <div *ngIf="this.updateForm.get('nome').errors.required">
              Nome é obrigatório.
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label class="control-label">CPF</label>
              <input class="form-control"
                     type="text"
                     mask="000.000.000-00"
                     formControlName="cpf"
                     required
                     value="{{ '00000000000' }}"
                     placeholder="{{ '00000000000' | mask: '000.000.000-00'}}">
            </div>
          </div>

          <div *ngIf="this.updateForm.get('cpf').invalid && this.updateForm.get('cpf').touched" class="alert alert-danger">

            <div *ngIf="this.updateForm.get('cpf').errors.required">
              CPF é obrigatório.
            </div>
            <div *ngIf="(this.updateForm.get('cpf').errors.cpfvalidator)">
              Digite um cpf válido.
            </div>
          </div>

          <div class="form-group ">
            <div class="col-xs-12">
              <label class="control-label">E-mail</label>
              <input class="form-control"
                     type="text"
                     formControlName="email"
                     value="{{ 'johnathan@admin.com' }}"
                     placeholder="{{ 'johnathan@admin.com' }}">
            </div>
          </div>


          <div *ngIf="this.updateForm.get('email').invalid && this.updateForm.get('email').touched" class="alert alert-danger">

            <div *ngIf="this.updateForm.get('email').errors.required">
              E-mail é obrigatório.
            </div>
            <div *ngIf="this.updateForm.get('email').errors.email">
              Digite um endereço de e-mail válido.
            </div>
          </div>


          <div class="form-group ">
            <div class="col-xs-12">
              <label class="control-label">Telefone</label>
              <input class="form-control"
                     type="text"
                     formControlName="telefone"
                     mask="(00) 0000-00009"
                     value="{{ '1274567890' }}"
                     placeholder="{{ '1274567890' | mask: '(00) 0000-00009' }}">
            </div>
          </div>


          <div *ngIf="this.updateForm.get('telefone').invalid && this.updateForm.get('telefone').touched" class="alert alert-danger">

            <div *ngIf="this.updateForm.get('telefone').errors.required">
              Telefone é obrigatório.
            </div>
          </div>

          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                      [disabled]="this.disableUpdate"
                      [routerLink]="['/paciente']"
                      >Alterar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
