<div class="card">
  <div class="card-body">
    <h3 class="box-title m-b-20">Goniometria</h3>
    <h5>Estrutura e função</h5>

    <form class="form-horizontal form-material d-flex flex-row" [formGroup]="form" style="flex-wrap: wrap">
      <div *ngFor="let a of this.fields" class="col-md-6">

        <div class="form-group mt-5">
          <div class="col-xs-12 col-lg-8">
            <label for="">Articulação medida</label>
            <input class="form-control"
                   name="measuredArticulation"
                   formControlName="measuredArticulation"
                   type="text">
          </div>
        </div>

        <div class="col-lg-8 d-flex align-items-center">
          <div class="form-group">
            <div class="col-xs-12 col-lg-10 p-0">
              <label for="">E</label>
              <input class="form-control"
                     name="left"
                     formControlName="left"
                     type="number">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12 col-lg-10">
              <label for="">D</label>
              <input class="form-control"
                     name="right"
                     formControlName="right"
                     type="number">
            </div>
          </div>
          <button
            class="btn btn btn-circle btn-sm btn-block text-uppercase waves-effect waves-light"><i class="mdi mdi-plus"
              (click)="addElement()"></i></button>
        </div>
      </div>


      <div class="form-group text-center p-b-20 col-lg-12">
        <div class="col-lg-12">
          <button class="btn btn-info btn-md btn-block text-uppercase waves-effect waves-light"
                  [disabled]="this.disableForm"
                  (click)="onSave()"
                  >Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
