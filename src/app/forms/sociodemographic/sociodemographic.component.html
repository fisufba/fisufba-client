<div class="card">
  <div class="card-body">
    <form class="form-horizontal form-material"
          id="loginform"
          (keyup)="onUpdateForm()">
      <h3 class="box-title m-b-20">Formulário Sociodemográfico</h3>

      <div class="form-group">
        <label class="control-label">Status civil</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1">
          <option value="Category 1">Solteiro(a)</option>
          <option value="Category 2">Casado(a)</option>
          <option value="Category 3">Divorciado(a)</option>
          <option value="Category 4">Viúvo(a)</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Com quem mora</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1">
          <option value="Category 1">Sozinho</option>
          <option value="Category 2">Familiares</option>
          <option value="Category 3">Amigos</option>
          <option value="Category 4">Cônjuge</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Educação</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1">
          <option value="Category 1">Analfabeto(a)</option>
          <option value="Category 2">Primeiro Grau</option>
          <option value="Category 3">Segundo Grau</option>
          <option value="Category 4">Superior/Pós-graduado(a)</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Status ocupacional</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1">
          <option value="Category 1">Estudante</option>
          <option value="Category 2">Desempregado(a)</option>
          <option value="Category 3">Empregado(a)</option>
          <option value="Category 4">Afastado por problemas de saúde</option>
          <option value="Category 5">Aposentado(a)</option>
        </select>
      </div>

  <div class="form-group">
    <div class="col-xs-12">
      <label class="control-label">Emprego atual</label>
      <input class="form-control"
             type="text"
             required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-12">
      <label class="control-label">Último emprego</label>
      <input class="form-control"
             type="text"
             required>
    </div>
  </div>

  <div class="custom-control custom-checkbox mr-sm-2 m-b-15">
    <input type="checkbox" class="custom-control-input" id="checkbox0" value="check">
    <label class="custom-control-label" for="checkbox0">Está doente?</label>
  </div>

  <div class="custom-control custom-checkbox mr-sm-2 m-b-15">
    <input type="checkbox" class="custom-control-input" id="checkbox1" value="check">
    <label class="custom-control-label" for="checkbox1">Toma medicamento?</label>
  </div>

  <div class="form-group text-center p-b-20">
    <div class="col-xs-12">
      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              [routerLink]="['/patient']"
              >Salvar</button>
    </div>
  </div>
    </form>
</div>
</div>
