<div class="card">
  <div class="card-body">
    <form class="form-horizontal form-material"
          id="loginform"
          (keyup)="onUpdateForm()">
      <h3 class="box-title m-b-20">Formulário Sociodemográfico</h3>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 placeholder="Status civil">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 required
                 placeholder="Com quem mora">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 required
                 placeholder="Educação">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 placeholder="Status ocupacional">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 required
                 placeholder="Emprego atual">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 required
                 placeholder="Último emprego">
        </div>
      </div>

      <div class="custom-control custom-checkbox mr-sm-2 m-b-15">
          <input type="checkbox" class="custom-control-input" id="checkbox0" value="check">
          <label class="custom-control-label" for="checkbox0">Está doente?</label>
     </div>

      <div class="custom-control custom-checkbox mr-sm-2 m-b-15">
          <input type="checkbox" class="custom-control-input" id="checkbox1" value="check">
          <label class="custom-control-label" for="checkbox1">Toma medicamento?</label>
     </div>

      <div class="form-group text-center p-b-20">
        <div class="col-xs-12">
          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                  [routerLink]="['/patient']"
                  >Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
