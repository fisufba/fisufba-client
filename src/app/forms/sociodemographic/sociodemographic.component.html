<div class="card">
  <div class="card-body">
    <form class="form-horizontal form-material"
          id="loginform"
          [formGroup]="form"
          (keyup)="onUpdateForm()">
      <h3 class="box-title m-b-20">Formulário Sociodemográfico</h3>

      <div class="form-group">
        <label class="control-label">Status civil</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1" name="civilSatus" formControlName="civilSatus">
          <option value="Solteiro(a)">Solteiro(a)</option>
          <option value="Casado(a)">Casado(a)</option>
          <option value="Divorciado(a)">Divorciado(a)</option>
          <option value="Viúvo(a)">Viúvo(a)</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Com quem mora</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1" name="habitationStatus" formControlName="habitationStatus">
          <option value="Sozinho(a)">Sozinho(a)</option>
          <option value="Familiares">Familiares</option>
          <option value="Amigos">Amigos</option>
          <option value="Cônjuge">Cônjuge</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Educação</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1" name="education" formControlName="education">
          <option value="Analfabeto(a)">Analfabeto(a)</option>
          <option value="Primeiro Grau">Primeiro Grau</option>
          <option value="Segundo Grau">Segundo Grau</option>
          <option value="Superior/Pós-graduado(a)">Superior/Pós-graduado(a)</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Status ocupacional</label>
        <select class="form-control custom-select" data-placeholder="Selecione" tabindex="1" name="ocupationalStatus" formControlName="ocupationalStatus">
          <option value="Estudante">Estudante</option>
          <option value="Desempregado(a)">Desempregado(a)</option>
          <option value="Empregado(a)">Empregado(a)</option>
          <option value="Afastado(a) por problemas de saúde">Afastado(a) por problemas de saúde</option>
          <option value="Aposentado(a)">Aposentado(a)</option>
        </select>
      </div>

  <div class="form-group">
    <div class="col-xs-12">
      <label class="control-label">Emprego atual</label>
      <input class="form-control"
             type="text"
             name="currentJob"
             formControlName="currentJob"
             required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-12">
      <label class="control-label">Último emprego</label>
      <input class="form-control"
             type="text"
             name="lastJob"
             formControlName="lastJob"
             required>
    </div>
  </div>

  <div class="custom-control custom-checkbox mr-sm-2 m-b-15">
    <input type="checkbox" class="custom-control-input" id="checkbox0" value="check" name="sick" formControlName="sick">
    <label class="custom-control-label" for="checkbox0">Está doente?</label>
  </div>

  <div class="custom-control custom-checkbox mr-sm-2 m-b-15">
    <input type="checkbox" class="custom-control-input" id="checkbox1" value="check" name="medicine" formControlName="medicine">
    <label class="custom-control-label" for="checkbox1">Toma medicamento?</label>
  </div>

  <div class="form-group text-center p-b-20">
    <div class="col-xs-12">
      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              [disabled]="this.disableForm"
              (click)="onSave()"
              >Salvar</button>
    </div>
  </div>
    </form>
</div>
</div>
