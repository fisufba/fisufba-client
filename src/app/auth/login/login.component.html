<div class="login-register">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (keydown)="onUpdateForm()">
        <h3 class="box-title m-b-20">Entrar</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control"
                   type="text"
                   mask="000.000.000-00"
                   formControlName="cpf"
                   required
                   placeholder="CPF"> </div>
        </div>

        <div *ngIf="this.loginForm.get('cpf').invalid && this.loginForm.get('cpf').touched" class="alert alert-danger">

          <div *ngIf="this.loginForm.get('cpf').errors.required">
            CPF é obrigatório.
          </div>
          <div *ngIf="(this.loginForm.get('cpf').errors.cpfvalidator)">
            Digite um cpf válido.
          </div>

        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control"
                   type="password"
                   required
                   formControlName="password"
                   placeholder="Senha"> </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12 font-14">
            <a id="to-recover" class="text-dark pull-right">
              Esqueci minha senha</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/dashboard/dashboard1']"
               [disabled]="this.disableLogin"
               (click)="onLogin()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
