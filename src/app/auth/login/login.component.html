<div class="login-register">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (change)="onChangeForm()">
        <h3 class="box-title m-b-20">Entrar</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control"
                   type="email"
                   required
                   formControlName="email"
                   placeholder="E-mail"> </div>
        </div>

        <div *ngIf="this.loginForm.get('email').invalid && (this.loginForm.get('email').dirty || this.loginForm.get('email').touched)" class="alert alert-danger">

          <div *ngIf="this.loginForm.get('email').errors.required">
            E-mail é obrigatório.
          </div>
          <div *ngIf="this.loginForm.get('email').errors.email">
            Digite um endereço de e-mail válido
          </div>

        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control"
                   type="password"
                   required
                   formControlName="password"
                   placeholder="Senha"> </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12 font-14">
            <a id="to-recover" class="text-dark pull-right">
              Esqueci minha senha</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/dashboard/dashboard1']"
               [disabled]="this.disableLogin"
               (click)="onLogin()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
