<div class="login-box card">
  <div class="card-body">
    <form class="form-horizontal form-material"
          [formGroup]="registerForm" id="registerform"
          (keydown)="onUpdateForm()">
      <h3 class="box-title m-b-20">Novo Fisioterapeuta </h3>
      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 formControlName="name"
                 placeholder="Nome">
        </div>
      </div>

      <div *ngIf="this.registerForm.get('name').invalid && this.registerForm.get('name').touched" class="alert alert-danger">

        <div *ngIf="this.registerForm.get('name').errors.required">
          Nome é obrigatório.
        </div>
      </div>
         <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 formControlName="cpf"
                 placeholder="CPF"
                 mask="000.000.000-00">
        </div>
      </div>
      <div *ngIf="this.registerForm.get('cpf').invalid && this.registerForm.get('cpf').touched" class="alert alert-danger">

        <div *ngIf="this.registerForm.get('cpf').errors.required">
          CPF é obrigatório.
        </div>
        <div *ngIf="(this.registerForm.get('cpf').errors.cpfvalidator)">
          Digite um cpf válido.
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="text"
                 formControlName="phone"
                 placeholder="Telefone"
                 mask="(00) 0000-00009">
        </div>
      </div>

      <div *ngIf="this.registerForm.get('phone').invalid && this.registerForm.get('phone').touched" class="alert alert-danger">

        <div *ngIf="this.registerForm.get('phone').errors.required">
          Teefone é obrigatório.
        </div>
        <div *ngIf="(this.registerForm.get('phone').errors.minlength || this.registerForm.get('phone').errors.maxlength)">
          Digite um telefone válido.
        </div>
      </div>

      <div class="form-group ">
        <div class="col-xs-12">
          <input class="form-control"
                 type="email"
                 formControlName="email"
                 placeholder="E-mail">
        </div>
      </div>

      <div *ngIf="this.registerForm.get('email').invalid && this.registerForm.get('email').touched" class="alert alert-danger">

        <div *ngIf="this.registerForm.get('email').errors.required">
          E-mail é obrigatório.
        </div>
        <div *ngIf="(this.registerForm.get('email').errors.email)">
          Digite um e-mail válido.
        </div>
      </div>

      <div class="form-group ">
        <div class="col-xs-12">
          <input class="form-control"
                 type="password"
                 formControlName="password"
                 placeholder="Senha">
        </div>
      </div>

      <div *ngIf="this.registerForm.get('password').invalid && this.registerForm.get('password').touched" class="alert alert-danger">

        <div *ngIf="this.registerForm.get('password').errors.required">
          Senha é obrigatória.
        </div>
        <div *ngIf="(this.registerForm.get('password').errors.minlength)">
          Digite uma senha válida.
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control"
                 type="password"
                 placeholder="Confirmação de senha">
        </div>
      </div>
      <div class="form-group text-center p-b-20">
        <div class="col-xs-12">
          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                  [routerLink]="['/fisioterapeuta']"
                  [disabled]="this.disableBtn"
                  (click)="onCadastrar()">
          Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
