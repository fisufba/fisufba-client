<div class="login-register">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material"
            id="loginform"
            (keyup)="onUpdateForm()"
            [formGroup]="signupForm">
        <h3 class="box-title m-b-20">Novo Atendente</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control"
                   type="text"
                   formControlName="nome"
                   placeholder="Nome">
          </div>
        </div>

        <div *ngIf="this.signupForm.get('nome').invalid && this.signupForm.get('nome').touched" class="alert alert-danger">

          <div *ngIf="this.signupForm.get('nome').errors.required">
            Nome é obrigatório.
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control"
                   type="text"
                   mask="000.000.000-00"
                   formControlName="cpf"
                   required
                   placeholder="CPF">
          </div>
        </div>

        <div *ngIf="this.signupForm.get('cpf').invalid && this.signupForm.get('cpf').touched" class="alert alert-danger">

          <div *ngIf="this.signupForm.get('cpf').errors.required">
            CPF é obrigatório.
          </div>
          <div *ngIf="(this.signupForm.get('cpf').errors.cpfvalidator)">
            Digite um cpf válido.
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control"
                   type="text"
                   formControlName="phone"
                   placeholder="Telefone"
                   mask="(00) 0000-00009">
          </div>
        </div>

        <div *ngIf="this.signupForm.get('phone').invalid && this.signupForm.get('phone').touched" class="alert alert-danger">

          <div *ngIf="this.signupForm.get('phone').errors.required">
            Teefone é obrigatório.
          </div>
          <div *ngIf="(this.signupForm.get('phone').errors.minlength || this.signupForm.get('phone').errors.maxlength)">
            Digite um telefone válido.
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control"
                   type="text"
                   formControlName="email"
                   placeholder="E-mail">
          </div>
        </div>


        <div *ngIf="this.signupForm.get('email').invalid && this.signupForm.get('email').touched" class="alert alert-danger">

          <div *ngIf="this.signupForm.get('email').errors.required">
            E-mail é obrigatório.
          </div>
          <div *ngIf="this.signupForm.get('email').errors.email">
            Digite um endereço de e-mail válido.
          </div>
        </div>


        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control"
                   type="password"
                   formControlName="senha"
                   placeholder="Senha">
          </div>
        </div>


        <div *ngIf="this.signupForm.get('senha').invalid && this.signupForm.get('senha').touched" class="alert alert-danger">

          <div *ngIf="this.signupForm.get('senha').errors.required">
            Senha é obrigatória.
          </div>
        </div>


        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control"
                   type="password"
                   formControlName="confirm-senha"
                   placeholder="Confirmação de senha">
          </div>
        </div>


        <div *ngIf="this.signupForm.get('confirm-senha').invalid && this.signupForm.get('confirm-senha').touched" class="alert alert-danger">

          <div *ngIf="this.signupForm.get('confirm-senha').errors.required">
            Confirmação de senha é obrigatório.
          </div>
        </div>


        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                    [disabled]="this.disableLogin"
                    [routerLink]="['/login']"
                    >Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
